<!DOCTYPE html>
<html>
<head>
	<title>123</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div id="body">
    <div id="main">
        <div id="top">
           <h2>Jquery To Do List</h2>
           <h4>Simple Todo List with adding and filter by fiff status</h4>
           <input type="text" v-model="inputValue" @keyup.enter="add"><button @click="add">Add</button>
        </div>
        <div id="medium">
           <ol>
            <li v-for="todo in list">
              <input type="checkbox" style="zoom:150%" v-model="todo.finished"><span :class="{finish: todo.finished}">{{todo.text}}</span></li>
            </li>
           </ul>
        </div>
        <div id="buttom">
           <span>All</span><span>Active</span><span>Complete</span>
        </div>
    </div>
  </div>
  <script type="text/javascript">
     new Vue({
      el:'#main',
      data:{
        inputValue:'',
        list:[


        ],
      },
      methods:{
        add:function(){
          this.list.push({text:this.inputValue,finished:this.finished});
          this.inputValue = '';
        },
      }
     });
  </script>
</body>
</html>
